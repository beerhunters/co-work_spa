server {
    listen 80;
    server_name localhost 127.0.0.1;
    root /usr/share/nginx/html;
    index index.html;

    # Логирование для разработки
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Обработка favicon и apple-touch-icon
    location = /favicon.ico {
        alias /usr/share/nginx/html/static/favicon.ico;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    location = /apple-touch-icon.png {
        alias /usr/share/nginx/html/static/apple-touch-icon.png;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    location = /apple-touch-icon-precomposed.png {
        alias /usr/share/nginx/html/static/apple-touch-icon-precomposed.png;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Обработка статических файлов
    location /static/ {
        alias /usr/share/nginx/html/static/;
        try_files $uri =404;
        expires 1h;
        add_header Cache-Control "public";
    }

    # Обработка API-запросов
    location /api/ {
        proxy_pass http://web:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Настройки таймаутов
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # CORS для локальной разработки
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, User-Agent, Cache-Control' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, User-Agent, Cache-Control';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Обработка аватаров
    location /avatars/ {
        proxy_pass http://web:8000/avatars/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Кэширование для аватаров
        expires 30m;
        add_header Cache-Control "public, must-revalidate";
    }

    # Документация API
    location /docs {
        proxy_pass http://web:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /redoc {
        proxy_pass http://web:8000/redoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openapi.json {
        proxy_pass http://web:8000/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Обработка фронтенда (SPA)
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Ограничение размера загружаемых файлов
    client_max_body_size 20M;
}
# Unified log format with Moscow time
# Using $time_local which will show Moscow time with TZ=Europe/Moscow env variable
# Format: [20/Nov/2025:14:20:32 +0300] [INFO] [nginx] ...
log_format unified '[$time_local] [INFO] [nginx] $request_method $uri -> $status ($request_time s) - $remote_addr';

# Conditional logging to suppress 400 errors (SSL handshake to HTTP port, invalid requests)
map $status $loggable {
    ~^400  0;  # Don't log 400 errors from bots
    default 1;
}

server {
    listen 80;
    server_name localhost 127.0.0.1;
    root /usr/share/nginx/html;
    index index.html;

    # Unified logging format (only log valid requests)
    access_log /var/log/nginx/access.log unified if=$loggable;
    error_log /var/log/nginx/error.log warn;
    
    # Настройки сжатия
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/json
        application/javascript
        application/xml+rss
        application/xml
        image/svg+xml
        text/css
        text/javascript
        text/js
        text/plain
        text/xml;

    # Обработка favicon и apple-touch-icon
    location = /favicon.ico {
        try_files /favicon.ico =204;
        access_log off;
        log_not_found off;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    location = /apple-touch-icon.png {
        try_files /apple-touch-icon.png =204;
        access_log off;
        log_not_found off;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    location = /apple-touch-icon-precomposed.png {
        try_files /apple-touch-icon-precomposed.png =204;
        access_log off;
        log_not_found off;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Обработка статических файлов
    location /static/ {
        alias /usr/share/nginx/html/static/;
        try_files $uri =404;
        expires 1h;
        add_header Cache-Control "public";
    }

    # Обработка API-запросов
    location /api/ {
        proxy_pass http://web:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Настройки таймаутов
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # CORS для локальной разработки
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, User-Agent, Cache-Control' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, User-Agent, Cache-Control';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Обработка аватаров
    location /avatars/ {
        proxy_pass http://web:8000/avatars/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Кэширование для аватаров
        expires 30m;
        add_header Cache-Control "public, must-revalidate";
    }

    # Документация API
    location /docs {
        proxy_pass http://web:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /redoc {
        proxy_pass http://web:8000/redoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openapi.json {
        proxy_pass http://web:8000/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Обработка фронтенда (SPA)
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Базовые настройки безопасности для разработки
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Обработка ошибок
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Ограничение размера загружаемых файлов
    client_max_body_size 20M;
}
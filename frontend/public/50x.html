<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис временно недоступен</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            margin: 0;
            opacity: 0.8;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        
        .error-description {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .loading {
            display: none;
            margin-top: 1rem;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .error-code {
                font-size: 4rem;
            }
            .error-message {
                font-size: 1.2rem;
            }
            .error-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">5xx</h1>
        <h2 class="error-message">Сервис временно недоступен</h2>
        <p class="error-description">
            Мы уже работаем над восстановлением сервиса.<br>
            Попробуйте обновить страницу через несколько минут.
        </p>
        <button class="retry-button" onclick="retryConnection()">
            Обновить страницу
        </button>
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <script>
        function retryConnection() {
            const button = document.querySelector('.retry-button');
            const loading = document.getElementById('loading');
            
            button.style.display = 'none';
            loading.style.display = 'block';
            
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        }
        
        // Автоматическая попытка переподключения каждые 30 секунд
        setInterval(() => {
            fetch(window.location.href, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    }
                })
                .catch(() => {
                    // Сервер все еще недоступен
                });
        }, 30000);
    </script>
</body>
</html>

log_format main_format '[$time_local] $status $request_method $uri ($request_time s) - $remote_addr';
log_format api_format '[$time_local] API: $request_method $uri -> $status ($request_time s) - $remote_addr';

# Переменная для условного логирования (не логируем 400 ошибки от невалидных запросов)
map $status $loggable {
    ~^400  0;  # Не логируем 400 (SSL handshake к HTTP порту, невалидные запросы)
    default 1;
}

# Переменная для блокировки вредоносных User-Agent (НЕ блокируем для API)
map $uri $block_user_agent {
    # Разрешаем все запросы к API (включая email tracking)
    ~^/api/  0;
    # Для остальных путей - проверяем User-Agent
    default  1;
}

# HTTP сервер для перенаправления на HTTPS и выдачи сертификатов
server {
    listen 80;
    server_name $DOMAIN_NAME;

    # Логируем только валидные запросы (не 400)
    access_log /var/log/nginx/access.log main_format if=$loggable;

    # Для получения SSL сертификатов от Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Перенаправление всего остального трафика на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS сервер
server {
    listen 443 ssl;
    http2 on;
    server_name $DOMAIN_NAME;
    root /usr/share/nginx/html;
    index index.html;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/$DOMAIN_NAME/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/$DOMAIN_NAME/privkey.pem;
    
    # SSL настройки безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Логирование
    access_log /var/log/nginx/access.log main_format;
    error_log /var/log/nginx/error.log warn;

    # Подключаем список забаненных IP (автоматически генерируется системой)
    include /app/config/banned_ips.conf;

    # Настройки сжатия (оптимизированные для продакшена)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/json
        application/javascript
        application/xml+rss
        application/xml
        image/svg+xml
        text/css
        text/javascript
        text/js
        text/plain
        text/xml;

    # ===== БЛОКИРОВКА ДОСТУПА К ЧУВСТВИТЕЛЬНЫМ ФАЙЛАМ =====
    # Блокируем доступ к конфигурационным файлам и скрытым директориям
    location ~ /\.(env|git|svn|hg|htaccess|htpasswd|dockerignore|gitignore) {
        deny all;
        access_log off;
        log_not_found off;
        return 444;  # Закрываем соединение без ответа
    }

    # Блокируем доступ к файлам Python, базам данных, логам, конфигам
    location ~ \.(py|pyc|pyo|pyd|db|sqlite|sqlite3|sql|log|ini|conf|config|yaml|yml|toml|json)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 444;
    }

    # Блокируем доступ к служебным директориям
    location ~ ^/(data|config|logs|backups|scripts|tests|venv|__pycache__|\.pytest_cache)/ {
        deny all;
        access_log off;
        log_not_found off;
        return 444;
    }

    # ===== БЛОКИРОВКА СКАНЕРОВ И БОТОВ =====
    # Блокируем типичные пути сканеров (Spring Boot Actuator, Jenkins, WordPress и т.д.)
    location ~ ^/(actuator|jolokia|hawtio|manager|wp-admin|wp-login|phpMyAdmin|phpmyadmin|admin|administrator|login|console|api/swagger|swagger-ui|docs|redoc)/ {
        deny all;
        access_log off;
        log_not_found off;
        return 444;
    }

    # Блокируем случайные пути сканеров (короткие буквенные комбинации)
    location ~ "^/(aa[a-z0-9]{1,2}|ab[a-z0-9]{1,2}|test[0-9]?|tmp[0-9]?|debug[0-9]?)$" {
        deny all;
        access_log off;
        log_not_found off;
        return 444;
    }

    # Блокируем запросы к распространенным файлам сканеров
    location ~ \.(asp|aspx|jsp|cgi|pl|sh|bash|cmd|bat|exe|dll|msi)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 444;
    }

    # Блокируем SQL injection попытки в URL
    location ~ "(union.*select|insert.*into|delete.*from|drop.*table|update.*set|exec.*\\(|script.*\\>|<.*script|javascript:|onerror=)" {
        deny all;
        access_log off;
        log_not_found off;
        return 444;
    }

    # Обработка favicon и apple-touch-icon (отключаем логирование)
    location = /favicon.ico {
        try_files /favicon.ico =204;
        access_log off;
        log_not_found off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location = /apple-touch-icon.png {
        try_files /apple-touch-icon.png =204;
        access_log off;
        log_not_found off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location = /apple-touch-icon-precomposed.png {
        try_files /apple-touch-icon-precomposed.png =204;
        access_log off;
        log_not_found off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Обработка статических файлов (минимальное логирование)
    location /static/ {
        alias /usr/share/nginx/html/static/;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Отключаем логирование для частых запросов
    location = /api/notifications/check_new {
        proxy_pass http://web:8000/notifications/check_new;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Оптимизированные буферы для небольших ответов
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 4 8k;
        proxy_busy_buffers_size 16k;
        
        access_log off;
    }

    location = /api/dashboard/stats {
        proxy_pass http://web:8000/dashboard/stats;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Оптимизированные буферы для небольших ответов
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 4 8k;
        proxy_busy_buffers_size 16k;
        
        access_log off;
    }

    # Прямая раздача статических файлов аватаров
    location /avatars/ {
        alias /app/avatars/;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        try_files $uri $uri/ =404;
        
        # Логирование только ошибок
        access_log off;
        error_log /var/log/nginx/avatars_error.log warn;
    }

    # Прямая раздача статических файлов фото тикетов
    location /ticket_photos/ {
        alias /app/ticket_photos/;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        try_files $uri $uri/ =404;
        
        # Логирование только ошибок
        access_log off;
        error_log /var/log/nginx/ticket_photos_error.log warn;
    }

    # Прямая раздача статических файлов фото рассылок
    location /newsletter_photos/ {
        alias /app/newsletter_photos/;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        try_files $uri $uri/ =404;
        
        # Логирование только ошибок
        access_log off;
        error_log /var/log/nginx/newsletter_photos_error.log warn;
    }

    # Отключаем логирование для корневого API эндпоинта (проверка работоспособности)
    location = /api/ {
        proxy_pass http://web:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Небольшие буферы для проверки работоспособности
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 4 4k;
        proxy_busy_buffers_size 8k;
        
        access_log off;
    }

    # Специальная обработка для массовой загрузки аватаров (увеличенные таймауты)
    location = /api/users/bulk-download-avatars {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Увеличенные таймауты для массовой операции
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;      # 5 минут
        proxy_read_timeout 300s;      # 5 минут

        # Оптимизированные буферы для длительных операций
        proxy_buffering on;
        proxy_buffer_size 64k;
        proxy_buffers 8 128k;
        proxy_busy_buffers_size 256k;
        
        access_log off;
    }

    # НОВАЯ СЕКЦИЯ: Специальная обработка для изображений и медиафайлов
    location ~* ^/api/(avatars|ticket_photos|newsletter_photos|media)/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Настройки таймаутов для больших файлов
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # ОПТИМИЗИРОВАННЫЕ БУФЕРЫ для изображений
        proxy_buffering on;
        proxy_buffer_size 64k;           # Базовый буфер
        proxy_buffers 8 128k;            # 8 буферов по 128k = 1024k
        proxy_busy_buffers_size 256k;    # < (1024k - 128k) = 896k ✅
        proxy_max_temp_file_size 1024m;  # Максимальный размер temp файла
        proxy_temp_file_write_size 256k; # Размер записи в temp файл

        # Кэширование для изображений
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        
        # Отключаем логирование для изображений
        access_log off;
    }

    # Обработка обычных API-запросов (с умеренными буферами)
    location /api/ {
        proxy_pass http://web:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Настройки таймаутов
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Умеренные буферы для обычных API запросов
        proxy_buffering on;
        proxy_buffer_size 16k;           # Увеличили с 4k
        proxy_buffers 8 16k;             # Увеличили с 8 4k
        proxy_busy_buffers_size 32k;     # Увеличили
        proxy_max_temp_file_size 256m;   # Для больших POST запросов
        proxy_temp_file_write_size 64k;

        access_log /var/log/nginx/access.log api_format;
    }

    # УДАЛИЛИ ДУБЛИРОВАННУЮ секцию /avatars/ - теперь обрабатывается выше

    # Документация API
    location /docs {
        proxy_pass http://web:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Небольшие буферы для документации
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 4 8k;
        proxy_busy_buffers_size 16k;
    }

    location /redoc {
        proxy_pass http://web:8000/redoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Небольшие буферы для документации
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 4 8k;
        proxy_busy_buffers_size 16k;
    }

    location /openapi.json {
        proxy_pass http://web:8000/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Средние буферы для OpenAPI схемы
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 4 16k;
        proxy_busy_buffers_size 32k;
    }

    # Обработка фронтенда (SPA) - отключаем логирование навигации
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        access_log off;
    }

    # Блокировка подозрительных запросов
    location ~* (device\.rsp|\.php|wp-admin|wp-login|xmlrpc\.php|eval\(|base64_decode|system\(|exec\(|shell_exec|passthru\(|\.\./) {
        return 444; # Закрыть соединение без ответа
    }

    # Блокировка вредоносных User-Agent (НЕ применяется к /api/emails/track/)
    if ($block_user_agent = 1) {
        set $bad_agent 0;
        if ($http_user_agent ~* (bot|crawler|spider|scraper|curl|wget|python|perl|ruby|java)) {
            set $bad_agent 1;
        }
        if ($bad_agent = 1) {
            return 444;
        }
    }

    # Ограничения размеров запросов  
    client_body_buffer_size 1k;
    client_header_buffer_size 1k;
    large_client_header_buffers 2 1k;

    # Настройки безопасности
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; media-src 'self'; object-src 'none'; child-src 'none'; worker-src 'self'; frame-ancestors 'self'; form-action 'self'; base-uri 'self';" always;

    # Обработка ошибок
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
        access_log off;
    }

    # Увеличенный лимит размера загружаемых файлов
    client_max_body_size 50M;
}
